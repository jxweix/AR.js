<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <title>Camera</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="piano-asset"
                    src="assets/piano.gltf"
                ></a-asset-item> 
                <a-asset-item
                    id="bot-asset"
                    src="assets/bot.gltf"
                ></a-asset-item> 
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.010481636858162174 0.010481636858162174 0.010481636858162174"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
 
            <a-marker
                id="piano-marker"
                type="pattern"
                preset="custom"
                url="assets/piano.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="piano-model"
                    scale="0.61544506870398026 0.61544506870398026 0.61544506870398026"
                    animation-mixer="loop: repeat"
                    gltf-model="#piano-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker> 

            <a-marker
                id="bot-marker"
                type="pattern"
                preset="custom"
                url="assets/bot.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bot-model"
                    scale="0.006044893562159458 0.006044893562159458 0.006044893562159458"
                    animation-mixer="loop: repeat"
                    gltf-model="#bot-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker> 

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
